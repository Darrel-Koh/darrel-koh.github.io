<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>

<h1>Update Ticket</h1>

<form action="updateTicket">
  Enter ticket ID: <input type="text" name="ticket_id">
  <br>
  <br> 
  
  <h2>Provide new information</h2>
  <br> 
  
  <label for="movie">Select a movie:</label>&nbsp;
	<select id="movie" name="select_movie">
	  <option value="The Matrix">The Matrix</option>
	  <option value="Avengers: Endgame">Avengers: Endgame</option>
	  <option value="Joker">Joker</option>
	  <option value="Star Wars: The Rise of Skywalker">Star Wars: The Rise of Skywalker</option>
	  <option value="Spider-Man: Far From Home">Spider-Man: Far From Home</option>
	</select>
	<br><br>
	
	<label for="date">Select a date:</label>&nbsp;
	<select id="date" name="date">
	  <option value="2023-05-06">May 6, 2023</option>
	  <option value="2023-05-07">May 7, 2023</option>
	  <option value="2023-05-08">May 8, 2023</option>
	  <option value="2023-05-09">May 9, 2023</option>
	  <option value="2023-05-10">May 10, 2023</option>
	  <option value="2023-05-11">May 11, 2023</option>
	  <option value="2023-05-12">May 12, 2023</option>
	</select>
	<br><br>
	
	<label for="time">Select a time:</label>&nbsp;
	<select id="time" name="time">
	  <option value="10:00am">10:00am</option>
	  <option value="1:00pm">1:00pm</option>
	  <option value="4:00pm">4:00pm</option>
	  <option value="7:00pm">7:00pm</option>
	  <option value="10:00pm">10:00pm</option>
	</select>
	<br><br>
	
	<label for="seat_number">Select a seat number:</label>&nbsp;
	<select id="seat_number" name="seat_number">
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	</select>
	<br><br>
		
	<label for="cinema_room">Select a cinema room:</label>&nbsp;
	<select id="cinema_room" name="cinema_room">
	  <option value="Room 1">Room 1</option>
	  <option value="Room 2">Room 2</option>
	  <option value="Room 3">Room 3</option>
	  <option value="Room 4">Room 4</option>
	  <option value="Room 5">Room 5</option>
	</select>
	
	<br><br>
	
	<label for="price">Price:</label>&nbsp;
	<input type="number" name="price" id="price" step="0.01" min="0">
	

	
<input type="submit"> <input type="reset">
  
  
</form>

</body>
</html>
