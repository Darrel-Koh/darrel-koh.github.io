<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5B2G Cinema | Review And Comments</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--Boxicon cdn link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css file link -->
    <link rel="stylesheet" href="../Customer/styles/custReview.css">
</head>
<body>


<!-- header section starts -->
<header>
    <a href="#" class="logo"><i class="fas-fa-untensils"></i>5B2G Cinema</a>

    <nav class="navbar">
        <a class="#home" href="custHome.html">Home</a>
        <a class="active" id="#ticket" href="custMovie.html">Ticket Management</a>
        <a class="#order" href="custOrder.html">Order Management</a>
        <a class="#redeem" href="custRedeem.html">Redeem Rewards</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i> 
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>
</header>

<!-- header section ends -->

<!-- search form start -->
<form action="" id="search-form">
    <input type="search" placeholder="Search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- search form ends  -->

<!-- review and comments section starts -->
<div class="wrapper">
    <h3>Give Us Your Comments and Ratings About This Movie</h3>
    <form action="#">
        <div class="rating">
            <input type="number" name="rating" hidden>
            <i class='bx bx-star star' style="--i: 0;"></i>
            <i class='bx bx-star star' style="--i: 1;"></i>
            <i class='bx bx-star star' style="--i: 2;"></i>
            <i class='bx bx-star star' style="--i: 3;"></i>
            <i class='bx bx-star star' style="--i: 4;"></i>
        </div>
        <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
        <div class="btn-group">
            <button type="submit" class="btn">Submit</button>
            <a class="btn" href="custHome.html">Cancel</a>
        </div>
    </form>
</div>

<!-- review and comments section ends -->

































<!-- js file link -->
<script src="custReview.js"></script>

</body>
</html>
