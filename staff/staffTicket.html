<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5B2G Cinema | Ticket</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="../staff/styles/staffTicket.css">
</head>
<body>


<!-- header section starts -->
<header>
    <a href="#" class="logo"><i class="fas-fa-untensils"></i>5B2G Cinema</a>

    <nav class="navbar">
        <a class="#home" href="staff.html">Home</a>
        <a class="active" id="#ticket" href="staffMovie.html">Ticket Management</a>
        <a class="#order" href="staffOrder.html">Order Management</a>
        <a href="#redeem">Redeem Rewards</a>
        <a href="#about">About Us</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i> 
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>
</header>

<!-- header section ends -->

<!-- search form start -->
<form action="" id="search-form">
    <input type="search" placeholder="Search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- search form ends  -->
<br>
<br>
<br>
<br>

<!-- ticket section starts-->
<div class="ticket">
    <div class="header">
        <img src="https://www.example.com/logo.png" alt="Logo">
        <h1>Movie Ticket</h1>
    </div>

    <div class="movie-details">
        <h2>Avengers: Endgame</h2>
        <p>Customer ID: C001</p>
        <p>Showing at: Room 1</p>
        <p>Date: 11 May 2023</p>
        <p>Time: 7:30 PM</p>
    </div>

    <div class="seat-details">
        <h3>Seat Details</h3>
        <p>Seat Number: A3</p>
        <p>Price: $12.50</p>
    </div>

    <div class="barcode">
        <img src="https://media.istockphoto.com/id/962234450/vector/%C3%B0%C3%B1%C3%B0%C3%B0%C3%B0%C3%B0%C3%B1%C3%B0%C2%B5-rgb.jpg?s=612x612&w=0&k=20&c=Evy5WWF0KSixCmayk8_7c4EJlp7No86HXRi-t6cUEd8=" alt="">
    </div>
</div>

<button class="print-ticket">Print Ticket</button>

<!-- ticket section ends-->
































<!-- js file link -->
<script src="staffTicket.js"></script>

</body>
</html>
