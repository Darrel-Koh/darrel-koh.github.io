        <div class="userTable">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
            <table id="myTable">
                <thead>
                  <tr class="header">
                    <th style="width:20%;">Name</th>
                    <th style="width:20%;">Role</th>
                    <th style="width:20%;">Email</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- The table body will be populated dynamically -->
                </tbody>
            </table>
        </div>

    </body>

<!-- Javascript to run UserTable -->
<script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    // Example data of user objects
    var users = [
        { name: "Alfreds Futterkiste", role: "System Admin", email: "alfred@example.com" },
        { name: "Berglunds snabbkop", role: "Manager", email: "berglunds@example.com" },
        { name: "Koniglich Essen", role: "Customer", email: "KoniglichEssen@example.com" },
        // Add more user objects as needed
    ];

    // Function to generate the table rows dynamically
    function generateTable() {
        var tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = ""; // Clear previous table rows

        users.forEach(function (user) {
        var row = document.createElement("tr");
        var nameCell = document.createElement("td");
        var nameLink = document.createElement("a");
        nameLink.href = "#"; // Replace with the appropriate link destination
        nameLink.textContent = user.name; // Set the text content of the link
        nameCell.appendChild(nameLink);
        row.appendChild(nameCell);
        row.innerHTML += `
            <td>${user.role}</td>
            <td>${user.email}</td>
        `;
        tableBody.appendChild(row);
        });
        
    }

    generateTable(); // Call the function to generate the table initially
    </script>
