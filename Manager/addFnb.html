        <section>

            <h1 id="addFnbTitle">New Food</h1><hr/>

                        <th><label for="picture">Upload Picture:</label></th>
                        <th><input type="file" id="picture" name="picture" accept="image/*"></th>

                    <tr>

                        <th><input type="text" id="id" name="id"></th>
                    </tr>

                    </tr>

                    <tr>
                        <th><label for="size">Size:</label></th>
                        <th><input type="text" id="size" name="size"></th>
                    </tr>

                    <tr>
                        <th><label for="desc">Description:</label></th>
                        <th><input type="text" id="desc" name="desc"></th>
                    </tr>
                </table>

            <div class="btn">
                <button id="confirmBtn">Confirm</button>
                <button id="cancelBtn">Cancel</button>
