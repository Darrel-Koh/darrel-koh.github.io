        <!-- CR info starts -->
        <section>

            <h1 id="addCRTitle">New Cinema Room</h1><hr/>

            <div id="tablediv">

                        <th><label for="picture">Upload Picture:</label></th>

                    <tr>
                        <th><label for="seatType">Seat Type:</label></th>
                        <th><input type="text" id="seatType" name="seatType"></th>

                    </tr>

                        <th><label for="rows">Rows:</label></th>

                    </tr>

                    <tr>
                        <th><label for="cols">Columns:</label></th>
                        <th><input type="text" id="cols" name="cols"></th>
                    </tr>
                </table>
