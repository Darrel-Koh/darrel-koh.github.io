<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">

    <head>

        <!-- Specify the character encoding by using the charset attribute -->
        <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ManagerAddMovies</title>

        <!-- Swiper link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <!-- Font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- BoxIcon cdn link -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Css file link -->
        <link rel="stylesheet" href="../Manager/styles/addMovie.css">

    </head>

    <body>

        <!-- header section starts -->
        <header>
            <a href="#" class="logo"><i class="fas-fa-untensils"></i>5B2G Cinema</a>

            <nav class="navbar">
                <a class="active" href="movies.html">Movies</a></li>
                <a class="fnb" href="fnb.html">Food & Baverage</a></li>
                <a class="CR" href="cinemaRoom.html">Cinema Rooms</a></li>
                <a class="report" href="report.html">Generate Reports</a></li>
            </nav>

            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <a href="../SystemAdmin/loginPage.html" class="bx bx-lock-open"></a>
            </div>
        </header>
        <!-- header section ends -->

        <!-- Movie info starts -->
        <section>

            <h1 id="addMovieTitle">New Movie</h1><hr/>

            <div id="tablediv">
                <table id="infoTable">
                    <tr>
                        <th><label for="picture">Upload Picture:</label></th>
                        <th><input type="file" id="picture" name="picture" accept="image/*"></th>
                    </tr>
                    
                    <tr>
                        <th><label for="id">Movie ID:</label></th>
                        <th><input type="text" id="id" name="id"></th>
                    </tr>
                    
                    <tr>
                        <th><label for="name">Movie Name:</label></th>
                        <th><input type="text" id="name" name="name"></th>
                    </tr>

                    <tr>
                        <th><label for="cast">Cast:</label></th>
                        <th><input type="text" id="cast" name="cast"></th>
                    </tr>

                    <tr>
                        <th><label for="director">Director:</label></th>
                        <th><input type="text" id="director" name="director"></th>
                    </tr>

                    <tr>
                        <th><label for="genre">Genre:</label></th>
                        <th><input type="text" id="genre" name="genre"></th>
                    </tr>

                    <tr>
                        <th><label for="rating">Rating:</label></th>
                        <th><input type="text" id="rating" name="rating"></th>
                    </tr>

                    <tr>
                        <th><label for="release">Release:</label></th>
                        <th><input type="text" id="release" name="release"></th>
                    </tr>

                    <tr>
                        <th><label for="runningTime">Running Time:</label></th>
                        <th><input type="text" id="runningTime" name="runningTime"></th>
                    </tr>

                    <tr>
                        <th><label for="language">Language:</label></th>
                        <th><input type="text" id="language" name="language"></th>
                    </tr>

                    <tr>
                        <th><label for="pg">Parental Guidance Rating:</label></th>
                        <th> <input type="text" id="pg" name="pg"></th>
                    </tr>

                    <tr>
                        <th><label for="synopsis">Synopsis:</label></th>
                        <th><input type="text" id="synopsis" name="synopsis"></th>
                    </tr>
                </table>
            </div>

            <div class="btn">
                <button id="confirmBtn">Confirm</button>
                <button id="cancelBtn">Cancel</button>
            </div>

        </section>
        <!-- Movie info ends -->

        <script src="noSearchBar.js"></script>
    </body>
</html>
